<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SAP-TFA-EXTENSION</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="css/popup.css" rel="stylesheet" media="screen" />
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">IDS Helper</a>
                <form class="d-flex">
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="monitorStatus"
                        />
                        <label class="form-check-label" for="monitorStatus"
                            >Monitoring</label
                        >
                    </div>
                </form>
            </div>
        </nav>

        <section>
            <div id="results" class="d-flex justify-content-start"></div>

            <div id="loading" class="d-flex justify-content-center">
                <img src="img/loading.gif" alt="" />
            </div>
            <div id="error" class="d-flex justify-content-center">
                <div class="alert alert-light" role="alert">Nothing found.</div>
            </div>
        </section>

        <script src="js/plugins/jquery.min.js"></script>
        <script src="js/plugins/bootstrap.min.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>

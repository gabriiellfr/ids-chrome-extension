<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SAP-TFA-EXTENSION</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
        <link href="css/popup.css" rel="stylesheet" media="screen" />
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">IDS Helper</a>
                <form class="d-flex">
                    <div class="form-check form-switch">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="monitorStatus"
                        />

                        <input type="number" id="monitorTimer" />
                        <button id="saveTimer">Ok</button>
                    </div>
                </form>
            </div>
        </nav>

        <section>
            <div class="card w-100">
                <div class="card-body">
                    <div id="loading" class="d-flex justify-content-center">
                        <img id="loading" src="img/loading.gif" alt="" />
                    </div>
                    <div id="error" class="d-flex justify-content-center">
                        <span>Nothing found.</span>
                    </div>

                    <h5 class="card-title" id="environment"></h5>
                    <div class="row" id="results"></div>
                </div>
            </div>
        </section>

        <script src="js/plugins/axios.min.js"></script>
        <script src="js/plugins/jquery.min.js"></script>
        <script src="js/plugins/bootstrap.min.js"></script>
        <script src="js/ecosystem.config.js"></script>
        <script src="js/popup.js"></script>
    </body>
</html>
